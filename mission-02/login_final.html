<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 완성</title>
  <link rel="shortcut icon" href="../mission-01/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/login_final.css" />
</head>
<body>
  <div class="main-content">
    <!-- 로그인 섹션 -->
    <section class="login">
      <h2 class="login-title">로그인</h2>
      <form action="" class="login-form">
        <fieldset>
          <legend></legend>
            <div class="user-email">
              <label for="userEmail">아이디</label>
              <input type="text" name="userEmail" id="userEmail" required placeholder=""/>
            </div>
            <div class="user-pw">
              <label for="userPw">비밀번호</label>
              <input type="password" name="userPw" id="userPw" required placeholder="8자리 이상"/>
            </div>
            <button class="login-button" type="submit">로그인</button>
          
        </fieldset>
      </form>
      <ul class="login-member">
        <li><a href="#">회원가입</a></li>
        <li><a href="#">아이디 비밀번호 찾기</a></li>
      </ul>
    </section>

  </div>
</body>
</html>
