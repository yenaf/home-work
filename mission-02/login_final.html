<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 완성</title>
  <link rel="shortcut icon" href="../mission-01/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/login_final.css" />
</head>
<body>
  <div class="main-content">
    <!-- 로그인 섹션 -->
    <section class="login">
      <h2 class="login-title">로그인</h2>

      <form action="" class="login-form">
        <fieldset>
          <legend class="a11y">로그인 폼</legend>
            <div class="user-email">
              <label for="userEmail">아이디</label>
              <input type="text" name="userEmail" id="userEmail" required placeholder="euid@euid.dev"/>
            </div>
            <div class="user-pw">
              <label for="userPw">비밀번호</label>
              <input type="password" name="userPw" id="userPw" required placeholder="8자리 이상"/>
            </div>
            <button class="login-button" type="submit">로그인</button>   
        </fieldset>
      </form>
      
      <ul class="login-member">
        <li><a href="#">회원가입</a></li>
        <li><a href="#">아이디 비밀번호 찾기</a></li>
      </ul>

    </section>


    <section class="validation">
      <h2 class="a11y">유효성검사</h2>
      <ul class="validation-list">
        <li>
          <a href="#" target="_blank" title="마크업 유효성 검사 사이트로 이동" rel="noopenner noreferrer">W3C Markup Validation</a>
        </li>
        <li>
          <a href="#" target="_blank" title="CSS 유효성 검사 사이트로 이동" rel="noopenner noreferrer">CSS Validation Service</a>
        </li>
      </ul>
    </section>

    <section class="term">
      <h2 class="term-title">웹 관련 용어</h2>

      <dl class="term-list">
        <div class="term-list-wrapper">
          <dt class="term-list-subject">웹 표준 이란?</dt>
          <dd class="term-list-thumbnail">
            <img src="images/web_standards 1.png" alt="W3C" />
          </dd>
          <dd class="term-list-brief">W3C 단체에서 규정한 웹 기술 사양에 대한 규칙을 말하며 표준 규격은...</dd>
        </div>

        <div class="term-list-wrapper cross">
          <dt class="term-list-subject">웹 표준 이란?</dt>
          <dd class="term-list-thumbnail">
            <img src="images/web_standards 1.png" alt="W3C" />
          </dd>
          <dd class="term-list-brief">W3C 단체에서 규정한 웹 기술 사양에 대한 규칙을 말하며 표준 규격은...</dd>
        </div>
      </dl>
      
    </section>

  </div>
</body>
</html>
