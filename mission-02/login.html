<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="shortcut icon" href="../mission-01/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
  <div class="loginShadow">
    <div class="innerContainer">
      <h2>로그인</h2>
      <form action="/" method="post" class="loginForm" >
        <fieldset>
          <legend>로그인, 회원가입, 아이디 비밀번호 찾기</legend>
          <div class="loginGroup">
            <div class="login">
              <span>
                <label for="userId">아이디</label>
                <input type="text" id="userId" required placeholder="euid@euid.dev"/>
              </span>
              <span>
                <label for="userPass">비밀번호</label>
                <input type="password" id="userPass" required placeholder="8자리 이상" minlength="8"/>
              </span>
              <button type="submit" >로그인</button>
            </div>
            <div class="join_Find">
              <span>
                <a href="#"><i class="xi-angle-right"></i>회원가입</a>
              </span>
              <span>
                <a href="#"><i class="xi-angle-right"></i>아이디 비밀번호 찾기</a>
              </span>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  
</body>
</html>
